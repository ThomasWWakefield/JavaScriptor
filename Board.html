<!DOCTYPE html>
<html>
<script>
	var _ = _ || {};

	_.defaults = {
		height: 50,
		width: 50,
		gridSize: 30
	}

	_.makeRowHeight = function(ordinal){
		return ordinal===0?_.defaults.height+2+'px':_.defaults.height+1+'px';
	}

	_.createBoard = function(gridSize){

		for(let i=0; i<gridSize; i++){
			// Rows

			for(let x=0; x<gridSize; x++){
				// Columns	

				div = document.createElement("div");
				tempClass = 'boxb';
				
				if(x === 0){
					tempClass = tempClass + ' boxborder-left';
				}

				if(i === 0) {
					tempClass = tempClass + ' boxborder-top'
				}

				div.className = tempClass;
				document.body.appendChild(div);
			}

			div = document.createElement("div");
			div.style.height = _.makeRowHeight(i);
			div.className = 'box1';

			document.body.appendChild(div);
		}

	}

</script>

<style type="text/css">
	
	.body {
		background: #ECECEC;
	}

	.boxb
	{
		float:left;
		height:50px;
		width:50px;
		background:green;
		border-right: 1px #ECECEC dotted;
		border-bottom: 1px #ECECEC dotted;
	}

	.boxb:hover 
	{
		background: #00CC00;
	}

	.boxpad {
		padding: 0px #ECECEC solid;
	}

	.boxborder-left {
		border-left: 1px #FF0000 dotted;
	}

	.boxborder-top {
		border-top: 1px #ECECEC dotted;
	}

	.box1
	{
		height:52px;
		width:52px;
	}
</style>
<body class="body">


</body>
</html>

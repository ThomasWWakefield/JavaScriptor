<!DOCTYPE html>
<html>
<script>
	var _ = {};

	_.getSize = function(){

		thisSize = window.prompt('How big should this map be?');

		return thisSize;

	}

	_.createBoard = function(width){

		// width = _.getSize();

		for(let i=0; i<width; i++){
			// Rows


			for(let x=0; x<width+1; x++){
				// Columns	


				div = document.createElement("div");
				div.className = 'boxb';
				
				if(x === 1){
					div.className = div.className + 'boxborder-left'
				}

				document.body.appendChild(div);

				console.info('x = ' + x);

			}


			div = document.createElement("div");
			div.className = 'box1';

			document.body.appendChild(div);

			console.info('i = ' + i);

		}

	}

</script>

<style type="text/css">
	
	.body {
		background: #ECECEC;
	}
	.boxb
	{
		float:left;
		height:50px;
		width:50px;
		background:green;
		border-right: 1px #ECECEC solid;
	}

	.boxb:hover 
	{
		background: #00CC00;
	}


	.boxpad {
		padding: 0px lightgray solid;
	}

	.boxborder-left {
		border-left: 1px #FF0000 solid;
	}

	.boxborder-top {
		border-top: 1px lightgray solid;
	}

	.boxborder-bottom {
		border-bottom: 1px lightgray solid;
	}


	.box1
	{
		height:50px;
		width:50px;
	}
</style>
<body class="body">
	<div></div>


</body>
</html>
